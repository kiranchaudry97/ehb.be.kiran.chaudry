<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>NGO Anderlecht – Evenementen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

<!-- Navigatie : van de index, new, about-->
<header class="bg-purple-700 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">NGO Anderlecht</a>
        <nav class="space-x-4">
            <a href="/new" class="px-3 py-2 rounded hover:bg-pink-500 hover:text-white transition-colors">Nieuw Evenement</a>
            <a href="/about" class="px-3 py-2 rounded hover:bg-pink-500 hover:text-white transition-colors">About</a>
        </nav>
    </div>
</header>

<!-- Content inhoud : ik wil ze kunnen weergeven in datum en tijd zo dat je kunt zien wanneer ze geupload zijn-->
<main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-gray-100 shadow-lg rounded-xl p-8 w-full max-w-3xl">
        <h1 class="text-3xl font-semibold mb-6 text-center text-purple-700">Laatste Evenementen</h1>

        <table class="w-full text-left border border-gray-300 mb-6">
            <thead class="bg-gray-100">
            <tr>
                <th class="p-3">Titel</th>
                <th class="p-3">Organisatie</th>
                <th class="p-3">Datum & Tijd</th>
                <th class="p-3">Details</th>
            </tr>
            </thead>
            <tbody>
            <!-- inhoud : ik wil ze kunnen weergeven in datum en tijd en dat ik op bekijken kan oplikken en meer informatie kan bevinden van de evenement via de get van webeventController-->

            <tr th:each="event : ${events}" class="border-t border-gray-200 hover:bg-pink-100">
                <td class="p-3" th:text="${event.titel}">Event Titel</td>
                <td class="p-3" th:text="${event.organisatie}">Organisatie</td>
                <td class="p-3" th:text="${#temporals.format(event.datumTijd, 'dd-MM-yyyy HH:mm')}">Datum & Tijd</td>
                <td class="p-3">
                    <a th:href="@{/details/{id}(id=${event.id})}" class="text-blue-600 hover:underline">Bekijken</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- inhoud : ik wil nieuw evenement kunnen toeveogen naar naar new.html kan naartoe gaan en ze toevoegen-->
        <div class="text-center">
            <a href="/new" class="bg-pink-600 text-white font-semibold px-6 py-2 rounded-lg shadow hover:bg-pink-700">
                Nieuw evenement toevoegen
            </a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-purple-700 shadow-lg text-white text-center p-4 mt-8">
    &copy; 2025 NGO Anderlecht – Project Enterprise Application – Kiran Chaud-Ry
</footer>

</body>
</html>
