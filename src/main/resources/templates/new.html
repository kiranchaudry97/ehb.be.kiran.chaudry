<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Nieuw Evenement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

<!-- Navigatie -->
<header class="bg-purple-700 shadow-lg text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold tracking-wide">NGO Anderlecht</a>
        <nav class="space-x-4">
            <a href="/new" class="px-3 py-2 rounded hover:bg-pink-500 hover:text-white transition-colors">Nieuw Evenement</a>
            <a href="/about" class="px-3 py-2 rounded hover:bg-pink-500 hover:text-white transition-colors">About</a>
        </nav>
    </div>
</header>

<!-- Content inhoud : hier kan ik nieuwe item toevoegen en ze kunnen weergeven bij de index pagina van deze nieuwe evenement
deze inhoud komen van uit de event en webeventcontroller -->
<main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-gray-100 shadow-lg rounded-xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-semibold text-center mb-6 text-purple-700">Voeg Nieuw Evenement Toe</h1>

        <form th:action="@{/save}" th:object="${event}" method="post" class="space-y-5">

            <!-- Titel -->
            <div>
                <label class="block font-medium mb-1">Titel</label>
                <input type="text" th:field="*{titel}" class="w-full p-2 border border-gray-300 rounded" required>
                <p th:if="${#fields.hasErrors('titel')}" th:errors="*{titel}" class="text-red-600 text-sm"></p>
            </div>

            <!-- Beschrijving -->
            <div>
                <label class="block font-medium mb-1">Beschrijving</label>
                <textarea th:field="*{beschrijving}" class="w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>
                <p th:if="${#fields.hasErrors('beschrijving')}" th:errors="*{beschrijving}" class="text-red-600 text-sm"></p>
            </div>

            <!-- Datum & Tijd -->
            <div>
                <label class="block font-medium mb-1">Datum & Tijd</label>
                <input type="datetime-local" th:field="*{datumTijd}" class="w-full p-2 border border-gray-300 rounded" required>
                <p th:if="${#fields.hasErrors('datumTijd')}" th:errors="*{datumTijd}" class="text-red-600 text-sm"></p>
            </div>

            <!-- Organisatie -->
            <div>
                <label class="block font-medium mb-1">Organisatie</label>
                <input type="text" th:field="*{organisatie}" class="w-full p-2 border border-gray-300 rounded" required>
                <p th:if="${#fields.hasErrors('organisatie')}" th:errors="*{organisatie}" class="text-red-600 text-sm"></p>
            </div>

            <!-- Contactinformatie -->
            <div>
                <label class="block font-medium mb-1">Contact Email</label>
                <input type="email" th:field="*{contactInformatie}" class="w-full p-2 border border-gray-300 rounded" required>
                <p th:if="${#fields.hasErrors('contactInformatie')}" th:errors="*{contactInformatie}" class="text-red-600 text-sm"></p>
            </div>

            <!-- Locatie -->
            <div>
                <label class="block font-medium mb-1">Locatie</label>
                <select th:field="*{locatie.id}" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="" disabled selected>Kies een locatie</option>
                    <option th:each="loc : ${locaties}" th:value="${loc.id}" th:text="${loc.naam}"></option>
                </select>
                <p th:if="${#fields.hasErrors('locatie')}" th:errors="*{locatie}" class="text-red-600 text-sm"></p>
            </div>

            <!-- Submit knop ze kunnen opslaan die zie je bij webeventcontroller om te kunnen posten van bij  /save-->
            <div class="text-center">
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-2 rounded-lg shadow">
                    Opslaan
                </button>
            </div>

        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-purple-700 shadow-lg text-white text-center p-4 mt-6">
    &copy; 2025 NGO Anderlecht – Project Enterprise Application – Kiran Chaud-Ry
</footer>

</body>
</html>
